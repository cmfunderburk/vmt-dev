schema_version: 1
name: "Teaching: Efficiency vs Fairness"
N: 25
agents: 10

# Complementary endowments to encourage trade
initial_inventories:
  A: [12, 3, 15, 2, 18, 4, 20, 5, 14, 3]
  B: [3, 12, 2, 15, 4, 18, 5, 20, 3, 14]

# Mixed utility functions for diverse preferences
utilities:
  mix:
    - type: "ces"
      weight: 0.4
      params:
        rho: -0.5
        wA: 0.6
        wB: 0.4
    - type: "linear"
      weight: 0.3
      params:
        vA: 1.0
        vB: 1.2
    - type: "translog"
      weight: 0.3
      params:
        alpha_0: 0.0
        alpha_A: 0.5
        alpha_B: 0.5
        beta_AA: -0.1
        beta_BB: -0.1
        beta_AB: 0.05

params:
  spread: 0.05
  vision_radius: 10
  interaction_radius: 1
  move_budget_per_tick: 1
  dA_max: 5
  forage_rate: 1
  epsilon: 0.000000000001
  beta: 0.95
  resource_growth_rate: 1
  resource_max_amount: 5
  resource_regen_cooldown: 8
  trade_cooldown_ticks: 5
  exchange_regime: barter_only

resource_seed:
  density: 0.1
  amount: 3

# Protocol configuration: Compare Greedy vs Legacy vs Random vs Split-Difference
# Run multiple times with different matching/bargaining protocols
matching_protocol: "greedy_surplus"
bargaining_protocol: "split_difference"

# Expected Learning Outcomes:
# - Greedy Surplus Matching maximizes total welfare
# - May violate individual rationality (some agents worse off)
# - Demonstrates central planner perspective vs decentralized markets
# - Shows efficiency-fairness trade-off
# 
# Comparison Metrics:
# - Total surplus across all trades
# - Surplus distribution (Gini coefficient)
# - Individual agent welfare changes
# - Fairness measures (min/max surplus)
# 
# Pedagogical Use:
# Run this scenario multiple times with:
#   1. matching_protocol: "greedy_surplus" (welfare maximization)
#   2. matching_protocol: "legacy_three_pass" (mutual consent + greedy fallback)
#   3. matching_protocol: "random_matching" (baseline)
# Compare outcomes to understand efficiency vs fairness trade-offs

