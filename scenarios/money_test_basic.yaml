# Basic monetary exchange test scenario (Phase 2c)
# Tests money_only regime with simple setup

schema_version: 1
name: money_test_basic
N: 10
agents: 3

initial_inventories:
  A: [10, 0, 5]
  B: [5, 5, 10]
  M: [0, 100, 50]

utilities:
  mix:
    - type: linear
      weight: 0.5
      params:
        vA: 3.0
        vB: 1.0
    - type: linear
      weight: 0.5
      params:
        vA: 1.0
        vB: 3.0

params:
  # Economic
  spread: 0.1
  dA_max: 3
  epsilon: 0.001
  
  # Spatial (integers required)
  vision_radius: 20
  interaction_radius: 1
  move_budget_per_tick: 1
  
  # Resources (disabled for this test - no resources on grid)
  forage_rate: 1
  resource_growth_rate: 0
  resource_regen_cooldown: 999
  
  # Trading
  trade_cooldown_ticks: 5
  beta: 0.95
  
  # Money system parameters (Phase 1+)
  exchange_regime: "money_only"  # Only monetary trades allowed
  money_mode: "quasilinear"
  money_scale: 1
  lambda_money: 1.0

resource_seed:
  density: 0.0
  amount: 0

