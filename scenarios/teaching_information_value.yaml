schema_version: 1
name: "Teaching: Information Value"
N: 20
agents: 15

# Complementary endowments
initial_inventories:
  A: [15, 4, 18, 5, 20, 6, 12, 3, 16, 4, 14, 5, 17, 3, 19]
  B: [4, 15, 5, 18, 6, 20, 3, 12, 4, 16, 5, 14, 3, 17, 19]

# Mixed utility functions
utilities:
  mix:
    - type: "ces"
      weight: 0.5
      params:
        rho: -0.5
        wA: 0.55
        wB: 0.45
    - type: "linear"
      weight: 0.5
      params:
        vA: 1.0
        vB: 1.1

params:
  spread: 0.05
  vision_radius: 5
  interaction_radius: 1
  move_budget_per_tick: 1
  dA_max: 5
  forage_rate: 1
  epsilon: 0.000000000001
  beta: 0.95
  resource_growth_rate: 1
  resource_max_amount: 5
  resource_regen_cooldown: 8
  trade_cooldown_ticks: 5
  exchange_regime: barter_only

resource_seed:
  density: 0.15
  amount: 3

# Protocol configuration: Compare Myopic vs Legacy vs Random Walk
search_protocol: "myopic"

# Expected Learning Outcomes:
# - Myopic search (vision radius=1) demonstrates information constraints
# - Slower convergence to efficient outcomes
# - Shows value of information in markets
# - Demonstrates network effects and market "thickness"
# 
# Comparison Metrics:
# - Convergence speed (ticks to reach equilibrium)
# - Total surplus achieved
# - Trade frequency
# - Agent movement patterns (visual)
# 
# Pedagogical Use:
# Run this scenario multiple times with:
#   1. search_protocol: "myopic" (limited vision, radius=1)
#   2. search_protocol: "legacy_distance_discounted" (full vision)
#   3. search_protocol: "random_walk" (no information)
# Compare outcomes to understand information value in markets

