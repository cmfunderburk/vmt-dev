schema_version: 1
name: legacy_with_random_walk
N: 8
agents: 10

initial_inventories:
  A: [8, 2, 8, 2, 8, 2, 8, 2, 8, 2]
  B: [2, 8, 2, 8, 2, 8, 2, 8, 2, 8]

utilities:
  mix:
    - {type: ces, weight: 0.4, params: {rho: 0.5, wA: 0.5, wB: 0.5}}
    - {type: translog, weight: 0.4, params: {alpha_0: 0.0, alpha_A: 0.5, alpha_B: 0.5, beta_AA: -0.1, beta_BB: -0.1, beta_AB: 0.05}}
    - {type: linear, weight: 0.2, params: {vA: 1.0, vB: 1.2}}

params:
  spread: 0.0
  vision_radius: 6
  interaction_radius: 1
  move_budget_per_tick: 2
  dA_max: 3
  forage_rate: 1
  epsilon: 0.000000001
  beta: 0.95
  resource_growth_rate: 1
  resource_max_amount: 3
  resource_regen_cooldown: 8
  trade_cooldown_ticks: 5

resource_seed:
  density: 0.05
  amount: 1

# Isolate search protocol impact
search_protocol: "random_walk"
# matching_protocol: defaults to "legacy_three_pass"
# bargaining_protocol: defaults to "legacy_compensating_block"

# Notes:
# Tests ONLY random search while keeping legacy matching and bargaining.
# Use for: Measuring value of information in the search phase.

