schema_version: 1
name: three_agent_barter_test
N: 8
agents: 3
initial_inventories:
  A: [8, 4, 6]  # More balanced to allow mutually beneficial trades
  B: [4, 8, 6]  # Reduces extreme complementarity effects
utilities:
  mix:
  - {type: ces, weight: 0.67, params: {rho: -0.5, wA: 1.0, wB: 1.0}}
  - {type: linear, weight: 0.33, params: {vA: 1.0, vB: 1.2}}
params:
  # spread defaults to 0.0 (see schema.py) - true reservation prices
  vision_radius: 10
  interaction_radius: 1
  move_budget_per_tick: 1
  dA_max: 5
  forage_rate: 1
  epsilon: 0.000000000001
  beta: 0.95
  # Resource regeneration (enables sustainable foraging)
  resource_growth_rate: 1        # 1 unit per tick after cooldown
  resource_max_amount: 5         # Cap at 5 units
  resource_regen_cooldown: 5     # 5-tick cooldown after depletion
  # Trade cooldown (prevents futile retry loops)
  trade_cooldown_ticks: 5        # 5-tick cooldown after failed trade
resource_seed:
  density: 0.05
  amount: 1

