# Edgeworth Box: 2-Agent Translog Utility
# 
# This scenario creates a pure exchange economy with two agents using
# Translog utility functions with different parameters. No resources on
# the grid - pure trading scenario to study exchange behavior.
#
# Agent 0: Translog with parameters favoring good A
# Agent 1: Translog with parameters favoring good B
# Both agents have 0.5 weight (equal importance)

schema_version: 1
name: "edgeworth_translog_2agent"
N: 5  # Small grid for 2 agents
agents: 2

# Agent configurations - heterogeneous endowments for trading
initial_inventories:
  A: [180, 20]    # Agent 0 starts with more A, Agent 1 with less
  B: [20, 180]    # Agent 1 starts with more B, Agent 0 with less  
  M: [200, 500] # Both agents start with same money (in cents)
  lambda_money: [1.0, 1.0]  # Same lambda for both agents

# Utility mix: 50% Translog for both agents
utilities:
  mix:
    - type: "translog"
      weight: 0.5
      params:
        # Agent 0: Favor good A (alpha_A > alpha_B)
        alpha_0: 0.0
        alpha_A: 0.6
        alpha_B: 0.4
        beta_AA: -0.1
        beta_BB: -0.1
        beta_AB: 0.1
    - type: "translog" 
      weight: 0.5
      params:
        # Agent 1: Favor good B (alpha_B > alpha_A)
        alpha_0: 0.0
        alpha_A: 0.2
        alpha_B: 0.8
        beta_AA: -0.1
        beta_BB: -0.4
        beta_AB: 0.05

# Simulation parameters
params:
  # Spatial parameters
  vision_radius: 10
  interaction_radius: 1
  move_budget_per_tick: 1
  spread: 0.0
  
  # Trading parameters
  dA_max: 10
  trade_cooldown_ticks: 5
  trade_execution_mode: "minimum"
  
  # Foraging parameters (disabled for pure exchange)
  forage_rate: 1
  resource_growth_rate: 0
  resource_max_amount: 1
  resource_regen_cooldown: 0
  
  # Resource claiming (disabled for pure exchange)
  enable_resource_claiming: false
  enforce_single_harvester: false
  
  # Economic parameters
  epsilon: 0.000000000001
  beta: 0.95
  
  # Money system parameters
  exchange_regime: "mixed"  # Allow all trade types: A↔B, A↔M, B↔M
  money_mode: "quasilinear"
  money_scale: 100  # Use cents for better price precision
  lambda_money: 1.0
  money_utility_form: "linear"
  
  # Telemetry
  log_preferences: true

# No resource seeding - pure exchange economy
resource_seed:
  density: 0.0  # No resources on grid
  amount: 0
