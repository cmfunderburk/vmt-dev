# Edgeworth Box: 2-Agent CES Utility
# 
# This scenario creates a pure exchange economy with two agents using
# CES utility functions with different parameters. No resources on
# the grid - pure trading scenario to study exchange behavior.
#
# Agent 0: CES with higher substitution elasticity (more flexible)
# Agent 1: CES with lower substitution elasticity (more rigid)
# Both agents have 0.5 weight (equal importance)

schema_version: 1
name: "edgeworth_ces_2agent"
N: 5  # Small grid for 2 agents
agents: 2

# Agent configurations - heterogeneous endowments for trading
initial_inventories:
  A: [120, 8]    # Agent 0 starts with more A, Agent 1 with less
  B: [8, 120]    # Agent 1 starts with more B, Agent 0 with less  
  M: [200, 500] # Both agents start with same money (in cents)
  lambda_money: [1.0, 1.0]  # Same lambda for both agents

# Utility mix: 50% CES for both agents
utilities:
  mix:
    - type: "ces"
      weight: 0.5
      params:
        # Agent 0: High substitution elasticity (rho closer to 1)
        rho: 0.8    # High substitution (flexible preferences)
        wA: 0.8     # Slight preference for A
        wB: 0.2     # Corresponding weight for B
    - type: "ces"
      weight: 0.5
      params:
        # Agent 1: Low substitution elasticity (rho closer to -infinity)
        rho: 0.5   # 
        wA: 0.1     # Strong preference for B
        wB: 0.9     # Corresponding weight for A

# Simulation parameters
params:
  # Spatial parameters
  vision_radius: 10
  interaction_radius: 1
  move_budget_per_tick: 1
  spread: 0.0
  
  # Trading parameters
  dA_max: 10
  trade_cooldown_ticks: 5
  trade_execution_mode: "maximum"
  
  # Foraging parameters (disabled for pure exchange)
  forage_rate: 1
  resource_growth_rate: 0
  resource_max_amount: 1
  resource_regen_cooldown: 0
  
  # Resource claiming (disabled for pure exchange)
  enable_resource_claiming: false
  enforce_single_harvester: false
  
  # Economic parameters
  epsilon: 0.000000000001
  beta: 0.95
  
  # Money system parameters
  exchange_regime: "mixed"  # Allow all trade types: A↔B, A↔M, B↔M
  money_mode: "quasilinear"
  money_scale: 100  # Use cents for better price precision
  lambda_money: 1.0
  money_utility_form: "linear"
  
  # Telemetry
  log_preferences: true

# No resource seeding - pure exchange economy
resource_seed:
  density: 0.0  # No resources on grid
  amount: 0
