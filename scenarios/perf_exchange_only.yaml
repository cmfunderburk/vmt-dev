params:
  # Economic
  spread: 0.05
  dA_max: 5
  epsilon: 0.001
  
  # Spatial
  vision_radius: 10
  interaction_radius: 1
  move_budget_per_tick: 1
  
  # Resources - minimal (exchange focus)
  forage_rate: 1
  resource_growth_rate: 1
  resource_regen_cooldown: 10
  
  # Trading
  trade_cooldown_ticks: 10
  beta: 0.95

resource_seed:
  density: 0.01  # Minimal resources (exchange focus)
  amount: 2

# Exchange-only mode (use long trade cycles with minimal forage time)
mode_schedule:
  type: global_cycle
  forage_ticks: 1
  trade_ticks: 1000
  start_mode: trade
