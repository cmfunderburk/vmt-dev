schema_version: 1
name: "Translog Empirical Demonstration"
N: 30
agents: 20

# Initial inventories: moderate levels
initial_inventories:
  A: 30
  B: 30

# Mixed population: 50% translog, 50% CES for comparison
utilities:
  mix:
    - type: "translog"
      weight: 0.5
      params:
        alpha_0: 0.0
        alpha_A: 0.5
        alpha_B: 0.5
        beta_AA: -0.1
        beta_BB: -0.1
        beta_AB: 0.05
    - type: "ces"
      weight: 0.5
      params:
        rho: -0.5
        wA: 1.0
        wB: 1.0

params:
  spread: 0.05
  vision_radius: 10
  interaction_radius: 1
  move_budget_per_tick: 1
  dA_max: 5
  forage_rate: 1
  epsilon: 0.000000000001
  beta: 0.95
  resource_growth_rate: 1
  resource_max_amount: 8
  resource_regen_cooldown: 5
  trade_cooldown_ticks: 5

resource_seed:
  density: 0.4
  amount: 5

# Expected behaviors:
# - Translog agents exhibit variable elasticity of substitution
# - CES agents have constant elasticity (baseline for comparison)
# - Second-order terms (beta) create richer substitution patterns
# - Positive beta_AB (0.05) suggests weak complementarity
# - Negative beta_AA, beta_BB create diminishing marginal utility
# - Use telemetry data for parameter estimation exercises
# - Compare translog vs CES trading patterns

