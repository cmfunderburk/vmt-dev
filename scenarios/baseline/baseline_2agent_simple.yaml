schema_version: 1
name: baseline_2agent_simple
N: 5
agents: 2

# Simple bilateral exchange: complementary endowments
# Agent 0: A-rich (10A, 2B) → wants to trade A for B
# Agent 1: B-rich (2A, 10B) → wants to trade B for A
initial_inventories:
  A: [10, 2]
  B: [2, 10]

# Both agents have identical CES utility (complementary goods)
utilities:
  mix:
    - weight: 1.0
      type: "ces"
      params:
        rho: 0.5
        wA: 0.5
        wB: 0.5

params:
  # Spatial
  vision_radius: 5          # Can see entire grid
  interaction_radius: 0     # Must be co-located to trade
  move_budget_per_tick: 1   # Can move 1 cell per tick
  spread: 0.0               # No bid-ask spread
  
  # Trading
  trade_cooldown_ticks: 0   # No cooldown (immediate re-trading allowed)
  
  # Foraging (minimal resources)
  forage_rate: 1
  enable_resource_claiming: true
  enforce_single_harvester: true
  resource_growth_rate: 1
  resource_max_amount: 2
  resource_regen_cooldown: 10
  
  # Economic
  epsilon: 0.000000000001
  beta: 0.95

# Sparse resources (not main focus)
resource_seed:
  density: 0.05
  amount: 2

# Purpose: Simplest bilateral exchange case
# Expected: 1-2 trades, convergence in 5-10 ticks

