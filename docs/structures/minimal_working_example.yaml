# VMT Minimal Working Example
# This file demonstrates the absolute minimum required parameters for a working scenario
# All other parameters use their default values

schema_version: 1
name: "Minimal Working Example"
N: 10
agents: 5

initial_inventories:
  A: 10
  B: 10

utilities:
  mix:
    - type: "ces"
      weight: 1.0
      params:
        rho: 0.5
        wA: 0.6
        wB: 0.4

resource_seed:
  density: 0.2
  amount: 5

