# VMT Money-Enabled Example
# This file demonstrates a monetary scenario with mixed exchange regime
# Shows all money-related parameters and their typical values

schema_version: 1
name: "Money-Enabled Mixed Economy"
N: 15
agents: 10

initial_inventories:
  A: [10, 5, 0, 8, 2, 0, 9, 4, 1, 7]
  B: [0, 5, 10, 2, 8, 9, 0, 4, 7, 1]
  M: 100
  # Heterogeneous lambda values create trading opportunities
  # High λ agents value money more → lower ask prices in M → willing to sell goods for less money
  # Low λ agents value money less → higher bid prices in M → demand more money for goods
  lambda_money: [1.0, 2.0, 0.5, 1.5, 0.8, 1.2, 0.9, 1.8, 0.7, 1.3]

utilities:
  mix:
    - type: "ces"
      weight: 0.6
      params:
        rho: 0.4
        wA: 0.6
        wB: 0.4
    
    - type: "linear"
      weight: 0.4
      params:
        vA: 2.0
        vB: 1.5

params:
  # Spatial parameters
  vision_radius: 15
  interaction_radius: 1
  move_budget_per_tick: 2
  spread: 0.05
  
  # Trading parameters
  dA_max: 5
  trade_cooldown_ticks: 5
  
  # Foraging parameters
  forage_rate: 2
  resource_growth_rate: 1
  resource_max_amount: 8
  resource_regen_cooldown: 5
  
  # Economic parameters
  epsilon: 1e-12
  beta: 0.95
  
  # Money system parameters
  exchange_regime: "mixed"          # Allows both barter and monetary trades
  money_mode: "quasilinear"        # Fixed λ values
  money_scale: 1                   # No scaling (whole units)
  lambda_money: 1.0                # Default λ (overridden by per-agent values)
  lambda_update_rate: 0.2          # Ignored in quasilinear mode
  lambda_bounds:
    lambda_min: 1e-6
    lambda_max: 1e6
  liquidity_gate:
    min_quotes: 3
  earn_money_enabled: false

resource_seed:
  density: 0.3
  amount: 5

# Optional: Mode schedule for temporal control
mode_schedule:
  type: "global_cycle"
  forage_ticks: 15
  trade_ticks: 20
  start_mode: "forage"
